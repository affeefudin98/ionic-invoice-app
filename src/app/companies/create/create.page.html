
<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-back-button defaultHref="/tabs/dashboard"></ion-back-button>
        </ion-buttons>
      <ion-card-title>Add New Company</ion-card-title>
      <ion-card-subtitle>Fill in company details</ion-card-subtitle>
      </ion-toolbar>
    </ion-card-header>
  
    <ion-card-content>
      
      <ion-item lines="full">
        <ion-label position="floating">Name</ion-label>
        <ion-input type="text" required></ion-input>
      </ion-item>
  
      <ion-item lines="full">
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" required></ion-input>
      </ion-item>
  
      <ion-item lines="full">
        <ion-label position="floating">Address</ion-label>
        <ion-input type="text" required></ion-input>
      </ion-item>
  
      <ion-item lines="full">
        <ion-label position="floating">Contact</ion-label>
        <ion-input type="text" required></ion-input>
      </ion-item>
  
      <ion-item lines="full">
        <ion-label position="floating">Website</ion-label>
        <ion-input type="text" required></ion-input>
      </ion-item><br>

      <ion-item-divider>Person In-Charge Details</ion-item-divider>
      
      <ion-item lines="full">
        <ion-label position="floating">PIC Name</ion-label>
        <ion-input type="text" required></ion-input>
      </ion-item>
  
      <ion-item lines="full">
        <ion-label position="floating">PIC IC</ion-label>
        <ion-input type="text" required></ion-input>
      </ion-item>

      <section >
        <ion-button expand="block" color="success">Add Company</ion-button>
      </section>
    </ion-card-content>
  </ion-card>

</ion-content>
