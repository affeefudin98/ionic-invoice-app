<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button>
      </ion-back-button>
    </ion-buttons>
    
    <ion-title>
      Create Paymethod
    </ion-title>
 
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-list lines="full" class="ion-no-margin">
    <ion-list-header lines="full">
      <ion-label>
        Paymethod Details
      </ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label position="fixed">Bank Name</ion-label>
      <ion-input type="text" placeholder="Enter bank name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Account Number</ion-label>
      <ion-input type="text" placeholder="Enter account number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Method</ion-label>
      <ion-input type="text" placeholder="Enter method"></ion-input>
    </ion-item>
  </ion-list>

  
  <section>
    <ion-button expand="block" color="success">Add Paymethod</ion-button>
  </section>
</ion-content>
