
<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-back-button defaultHref="/tabs/dashboard"></ion-back-button>
        </ion-buttons>
      <ion-card-title>Add New Paymethod</ion-card-title>
      <ion-card-subtitle>Fill in payment method</ion-card-subtitle>
      </ion-toolbar>
    </ion-card-header>
  
    <ion-card-content>
      
      <ion-item lines="full">
        <ion-label position="floating">Bank Name</ion-label>
        <ion-input type="text" required></ion-input>
      </ion-item>
  
      <ion-item lines="full">
        <ion-label position="floating">Account Number</ion-label>
        <ion-input type="text" required></ion-input>
      </ion-item>
  
      <ion-item lines="full">
        <ion-label position="floating">Method</ion-label>
        <ion-input type="text" required></ion-input>
      </ion-item>
  
      <section >
        <ion-button expand="block" color="secondary">Add Paymethod</ion-button>
      </section>
    </ion-card-content>
  </ion-card>

</ion-content>
