<ion-header class="ion-no-border">
 
  <ion-buttons slot="start">
  <ion-back-button defaulthref="login" text=""></ion-back-button>
  </ion-buttons>
</ion-header>

<ion-content>
    <ion-card class="ion-no-margin">
      <ion-img src="assets/images/header.png"></ion-img>
      <ion-card-content>
      
            <form>
              <ion-item lines="full">
                <ion-label position="floating">Email</ion-label>
                <ion-input type="email" required></ion-input>
              </ion-item>
          
              <ion-item lines="full">
                <ion-label position="floating">Password</ion-label>
                <ion-input type="password" required></ion-input>
              </ion-item>
            
              <div class="password_forgot">
                <ion-button fill="clear" class="ion-no-padding">ForgotPassword?</ion-button>
              </div>
              <div class="sign-btn-wrap">
                <ion-button  shape="round" type="submit"  fill="solid" class="sign-btn" (click)="goToDashboard()">Login</ion-button>
              </div>
    
               <div class="text-tag">
               <span>Or via Social Media</span>
               </div>
    
               <div class="social-btns">
                  <ion-button fill="clear"  class="facebookbtn ion-no-padding">
                    <ion-img src="assets/images/facebook.png"></ion-img>
                  </ion-button>
                  <ion-button fill="clear"  class="googlebtn ion-no-padding">
                    <ion-img src="assets/images/google.png"></ion-img>
                  </ion-button>
                  <ion-button fill="clear"  class="applebtn ion-no-padding">
                    <ion-img src="assets/images/apple.png"></ion-img>
                  </ion-button>    
                 </div>
            </form>        
      </ion-card-content>
    </ion-card>

    <div class="ion-card-footer">
      <span>Donâ€™t have an account?</span><button class="ion-no-padding" (click)="registerUser()">Sign Up</button>
    </div>
 
</ion-content>
