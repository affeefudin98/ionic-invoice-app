<ion-header class="ion-no-border">
 
  <ion-buttons slot="start">
  <ion-back-button defaulthref="login" text=""></ion-back-button>
  </ion-buttons>
  <ion-title>New Account</ion-title>
</ion-header>

<ion-content>
    <ion-card class="ion-no-margin">
      <ion-img src="assets/images/header1.png"></ion-img>
      <ion-card-content>

            <form>
              <ion-item lines="full">
                <ion-label position="floating">Full Name</ion-label>
                <ion-input type="text" required></ion-input>
              </ion-item>
          
              <ion-item lines="full">
                <ion-label position="floating">IC Number</ion-label>
                <ion-input type="text" required></ion-input>
              </ion-item>
          
              <ion-item lines="full">
                <ion-label position="floating">Email</ion-label>
                <ion-input type="email" required></ion-input>
              </ion-item>
          
              <ion-item lines="full">
                <ion-label position="floating">Password</ion-label>
                <ion-input type="password" required></ion-input>
              </ion-item>

              <ion-item lines="full">
                <ion-label position="floating">Confirm Password</ion-label>
                <ion-input type="password" required></ion-input>
              </ion-item>
          
              <ion-row>
                <ion-col>
                  <ion-button type="submit" color="danger" expand="block">Sign Up</ion-button>
                </ion-col>
              </ion-row>
            </form>
            
      </ion-card-content>
    </ion-card>

    <div class="ion-card-footer">
     <span>Donâ€™t have an account?</span><button class="ion-no-padding" (click)="goToLoginPage()">Login</button>
    </div>
</ion-content>
