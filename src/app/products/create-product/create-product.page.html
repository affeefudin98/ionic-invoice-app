<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button>
      </ion-back-button>
    </ion-buttons>
    
    <ion-title>
      Create Product
    </ion-title>
 
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-list lines="full" class="ion-no-margin">
    <ion-list-header lines="full">
      <ion-label>
        Product Details
      </ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label position="fixed">Name</ion-label>
      <ion-input type="text" placeholder="Enter product name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Description</ion-label>
      <ion-input type="text" placeholder="Enter product description"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Price</ion-label>
      <ion-input type="number" placeholder="Enter price(RM)"></ion-input>
    </ion-item>
  </ion-list>

  
  <section>
    <ion-button expand="block" color="success">Add Product</ion-button>
  </section>
</ion-content>
