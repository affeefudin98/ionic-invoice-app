
<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Add New Products</ion-card-title>
      <ion-card-subtitle>Fill in product details</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      
      <ion-item lines="full">
        <ion-label position="floating">Name</ion-label>
        <ion-input type="text" required></ion-input>
      </ion-item>
  
      <ion-item lines="full">
        <ion-label position="floating">Description</ion-label>
        <ion-input type="text" required></ion-input>
      </ion-item>
  
      <ion-item lines="full">
        <ion-label position="floating">Price(RM)</ion-label>
        <ion-input type="text" required></ion-input>
      </ion-item>
  
      <section >
        <ion-button expand="block" color="success">Add Product</ion-button>
      </section>
    </ion-card-content>
  </ion-card>

</ion-content>
