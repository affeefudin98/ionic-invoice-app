<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Create New Invoice</ion-card-title>
      <ion-card-subtitle>Fill in invoice details</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <ion-item>
        <ion-label>Date Created</ion-label>
        <ion-datetime value="2021-01-01" ></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label>Due Date</ion-label>
        <ion-datetime value="2021-01-01" ></ion-datetime>
      </ion-item>

      <ion-item-divider></ion-item-divider>

      <ion-item>
        <ion-label>From</ion-label>
        <ion-select value="medkad">
          <ion-select-option value="medkad">Medkad Sdn Bhd</ion-select-option>
          <ion-select-option value="uitm">UiTM</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label>To</ion-label>
        <ion-select value="uitm">
          <ion-select-option value="medkad">Medkad Sdn Bhd</ion-select-option>
          <ion-select-option value="uitm">UiTM</ion-select-option>
        </ion-select>
      </ion-item><br>

      <ion-item-divider>Product</ion-item-divider>

      <ion-item>
        <ion-label>Panadol</ion-label>
        <ion-checkbox checked slot="start"></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-checkbox checked slot="start"></ion-checkbox>
        <ion-label>Sabun</ion-label>
      </ion-item>
      <ion-item>
        <ion-checkbox slot="start"></ion-checkbox>
        <ion-label>Hand Sanitizer</ion-label>
      </ion-item>

      <ion-item lines="full">
        <ion-label position="floating">Notes</ion-label>
        <ion-input type="text" required></ion-input>
      </ion-item>

      <ion-item lines="full">
        <ion-label position="floating">Term</ion-label>
        <ion-input type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Paymethod</ion-label>
        <ion-select value="bankislam">
          <ion-select-option value="bankislam">Bank Islam</ion-select-option>
          <ion-select-option value="maybank">May Bank</ion-select-option>
        </ion-select>
      </ion-item>

      <section >
        <ion-button expand="block" color="success">Create Invoice</ion-button>
      </section>
    </ion-card-content>
  </ion-card>

</ion-content>
